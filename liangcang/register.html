<!DOCTYPE html>

	<body>
			<div id="logo">

			<div class="row">
				<span class="text">
					账号&nbsp;
				</span>
			 	<input id="username" type="text" value="请输入账号"  onfocus="if 
       			 (value =='请输入账号'){value =''}" onblur="if 				(value =='')
       		 	{value='请输入账号'}" />
       		</div>
       		
			<div class="row">
				<span class="text">
					验证码
				</span>
			
			 	<input id="VC" type="text" value="请输入验证码" 
        		onfocus="if 	
        		(value =='请输入验证码'){value =''}" onblur="if 			(value =='')
        		{value='请输入验证码'}" />
        		<div class="row_4">
       			 <input type="button" id="code" />
    			 <a href="javascript:;" onclick="getVerificationCode()" id="aj">看不清换一张 </a>
       		    </div>
       		</div>
       		
       		<div class="row">
				<span class="text">
					创建密码
				</span>
			
			 	<input id="password" type="password" placeholder="6-20位字符组成,区分大小写" 
      		  	onfocus="if 
        		(placeholder =='6-20位字符组成,区分大小写'){placeholder =''}" onblur="if 				(placeholder =='')
       			 {placeholder='6-20位字符组成,区分大小写'}" />
       		</div>
       			
       		<div class="row">
				<span class="text">
					确认密码
				</span>
			
			 	<input id="confirmPassword" type="password" placeholder="确认密码" 
        		onfocus="if 
        		(placeholder =='确认密码'){placeholder =''}" onblur="if 				(placeholder =='')
       			 {placeholder='确认密码'}" />
       		</div>
       			
       		<div class="row">
       			<span class="text">
					&nbsp&nbsp
				</span>
				<input id="agreeButton" type="checkbox" />&nbsp;
					<span class="agree">
						同意
					</span>
       			 <a id="clause" href=""> 良仓注册条款</a>	
       		</div>
       			
       			
       		<div class="row_2">
       		   <input id="register" type="button" value="立即注册" />
       		</div>
